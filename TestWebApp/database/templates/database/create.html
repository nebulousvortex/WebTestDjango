{% extends 'main/layout.html' %}

{% block title %}
    Добавление записи
{% endblock %}

{% block content %}
    <div class="features">
        <h1> Форма добавления заметки </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.category }}<br>
            <span>
                {{ error }}<br>
            </span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
